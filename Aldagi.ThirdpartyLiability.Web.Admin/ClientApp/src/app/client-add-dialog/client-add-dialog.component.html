<h2 mat-dialog-title>Client Details</h2>
<mat-dialog-content style="height:90%">


    <mat-list>
        <mat-list-item role="listitem">
            <mat-form-field>
                <input matInput placeholder="First Name" [(ngModel)]="userData.firstName">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item role="listitem">
            <mat-form-field>
                <input matInput placeholder="Last Name" [(ngModel)]="userData.lastName">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item role="listitem">
            <mat-form-field>
                <input matInput placeholder="Personal Id" [(ngModel)]="userData.personalId" pattern="^[0-9]{11,11}$">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item role="listitem">

            <mat-form-field>
                <input matInput [matDatepicker]="picker" [(ngModel)]="userData.dateOfBirth" placeholder="Birth Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="userData.email" pattern="">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Phone" [(ngModel)]="userData.phoneNumber" pattern="^5[0-9]{8,8}$">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item role="listitem">

            <mat-form-field>
                <input matInput placeholder="Car Registration" [(ngModel)]="userData.carRegistrationNumber">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item role="listitem">
            <mat-form-field>
                <mat-select placeholder="Make" (change)="getCars()" [(value)]="selectedManufacturer">
                    <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.manufacturerId"> {{manufacturer.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>


        <mat-list-item role="listitem">
            <mat-form-field>
                <mat-select placeholder="Model" [(value)]="userData.carId">
                    <mat-option *ngFor="let car of cars" [value]="car.carId"> {{car.modelName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item role="listitem">
            <mat-form-field>
                <mat-select placeholder="Term Bonus" [(value)]="userData.liabilityTermId">
                    <mat-option *ngFor="let term of terms" [value]="term.liabilityTermId"> {{term.bonus}}</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>

    </mat-list>

    <mat-dialog-actions style="float: right;">
        <button (click)="closeDialog()" mat-raised-button mat-dialog-close color="accent">
            Add
            <mat-icon>add</mat-icon>
        </button>
    </mat-dialog-actions>

</mat-dialog-content>
