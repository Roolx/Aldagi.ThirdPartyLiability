<mat-card style="width:300px;height:265px; margin:auto;" class="mat-elevation-z6">
  <mat-toolbar color="primary" class="mat-elevation-z4" style="margin-bottom: 15px">
    <mat-icon aria-hidden="true">lock</mat-icon>
    <span>Sign In</span>
  </mat-toolbar>

  <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)" style="width:100%">

    <mat-list style="width:100%">
      <mat-list-item style="width:100%">
        <mat-form-field style="width:100%">
          <input matInput required #UserName ngModel name="UserName" placeholder="Username">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item style="width:100%">
        <mat-form-field style="width:100%">
          <input matInput type="password" required #Password ngModel name="Password" placeholder="Password">
        </mat-form-field>
      </mat-list-item>
      <mat-card-actions style="float:right;margin-right:15px">
        <button mat-raised-button color="accent" type="submit">Login</button>
      </mat-card-actions>
    </mat-list>

  </form>
</mat-card>
